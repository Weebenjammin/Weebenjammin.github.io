<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Form</title>

    <!-- Link to Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- any Google fonts you use go here -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Link to your custom stylesheet. Any non-Bootstrap styles you create go in this stylesheet. You can create new classes and IDs, or add new rules for classes that already exist in Bootstrap. Any rules you put in your custom stylesheet will override any styling applied to any elements of the same name in Bootstrap, as long as your custom stylesheet link comes AFTER the link to the Bootstrap CSS, the way it does here. -->
    <link rel="stylesheet" type="text/css" href="formstyles/custom.css">
    <link rel="stylesheet" type="text/css" href="formstyles.css">

</head>

<body>


    <!-- ADD ALL YOUR SITE CONTENT HERE, ABOVE THE <script> ELEMENTS BELOW. Don't forget to wrap everything in a .container or .container-fluid! After that: rows, columns, and content.  -->

    <!doctype html>
    <html lang="en">

    <body>
        <!-- start container element -->
        <div class="container-fluid">
            <!-- start header area -->
            <header class="site-header">
                <div class="site-title">Semmes Interiors</div>

                <!-- start responsive navbar with toggling hamburger menu (the .button element is the hamburger menu)-->
                <nav class="navbar navbar-expand-sm navbar-light color4">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Home</a>
                        </li>

                        <!-- navbar links -->

                    </ul>
                    <div class="collapse navbar-collapse" id="nav-content">
                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <a class="nav-link color5" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="form.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- end navbar -->
            </header>
            <!-- end header area -->
            <div class="jumbotron">
                <h1 class="display-3">Meet with Semmes Interiors!</h1>
                <p class="lead">Complete this form to set up your consultation with Semmes Interiors, we are excited to meet you!</p>
                <hr class="my-2">
                <p>Please provide a few pieces of information to get started:</p>

                <form>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First-name Last-name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" placeholder="janedoe@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Mobile Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="(XXX) XXX-XXXX" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip Code</label>
                        <input type="text" class="form-control" required placeholder="99999 or 99999-9999" pattern="\d{5} ([\-]\d{4})?" title="Must be 99999 or 99999-9999">
                    </div>
                    Contact
                    <br>
                    <select id="contactMethod">
                        <option value="phone">Phone Consultation</option>
                        <option value="skype">Skype Consultation</option>
                        <option value="meeting">Meet In Home</option>
                    </select>
                    <br>
                    <br>
                    Comments
                    <br>
                    <textarea id="comments" placeholder="If you have any comments, please enter them here."></textarea>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </form>
            </div>

            <!-- start a row to contain the three columns in the content area -->
            <div class="text-center">

                <div class="footer">
                    <h2><a href="#contact">CONTACT</a> | <a href="form.html">ABOUT</a></h2>
                    <div class="icons">
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i>
                    </div>

                </div>

            </div>
            <!-- end row -->
            <!-- end container -->

            <!-- The links below add jQuery first, then Popper.js, then Bootstrap JavaScript to your project. Without them, the animated and interactive features in the Bootstrap 4 CSS will not work. They MUST appear in this order to ensure that jQuery loads before the Bootstrap JS. We add them at the bottom of the body element so they won't be loaded until they're needed, which helps with your site's speed and functionality. -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    </body>

    </html>



    <!-- BELOW ARE THE NECESSARY <script> LINKS. They add jQuery, popper.js, and Bootstrap 4-specific JavaScript scripts. These are all libraries of scripts that are necessary to make Bootstrap's interactive and animated components work (e.g., dropdown menus, buttons, alerts, carousels, collapsing navbars and content areas, modals, popups, tooltips, etc). These three <script> links MUST appear in THIS ORDER; this is because both popper.js and the Bootstrap scripts rely on jQuery to work, so jQuery must load into your page first. We add these links at the bottom of the <body> element instead of in the <head> element so the scripts won't be loaded into your site until they're needed, which helps with your site's speed and functionality. -->

    <!-- jQuery--this must come first! -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- popper.js--a library of drop-down and pop-up JavaScript scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

    <!-- unique Bootstrap 4 JavaScript scripts -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</body>

</html>
